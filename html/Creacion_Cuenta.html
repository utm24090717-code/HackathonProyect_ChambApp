<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChambApp - Registro</title>
    <link rel="stylesheet" href="../css/creacion_cuenta.css">
</head>
<body>
    <div class="container">
        <!-- Logo y lema -->
        <header>
            <h1>ChambApp</h1>
            <p>Tareas rápidas, pago seguro</p>
        </header>

        <!-- Formulario de creación de cuenta -->
        <div class="form-container">
            <h2>CREACION DE CUENTA</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contraseña">Contraseña:</label>
                <input type="text" id="contraseña" name="contraseña" required>

                <label for="telefono">Número telefónico:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <!-- Botón chingón -->
                <button type="submit" class="btn-registro">¡Registrarme!</button>
            </form>
        </div>
    </div>
</body>
</html>
