<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChambApp - Trabajador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* Logo + Título */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
        }

        h1 {
            font-size: 22px;
            margin: 0;
        }

        /* Menú */
        .menu {
            display: flex;
            gap: 20px;
            font-weight: bold;
        }

        .menu a {
            text-decoration: none;
            color: black;
        }

        .menu a.active {
            text-decoration: underline;
        }

        /* Barra de búsqueda */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #a9a9a9;
            border-radius: 15px;
            padding: 5px 10px;
            width: 400px;
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            padding: 5px;
        }

        .search-box img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Texto debajo */
        main {
            margin: 20px;
        }

        main h2 {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo + Título -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>ChambApp</h1>
        </div>

        <!-- Menú -->
        <nav class="menu">
            <a href="#">Cliente</a>
            <a href="#" class="active">Trabajador</a>
        </nav>
    </header>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <div class="search-box">
            <img src="{{ url_for('static', filename='search.png') }}" alt="Buscar">
            <input type="text" placeholder="Buscar chambas rápidas">
        </div>
    </div>

    <!-- Texto principal -->
    <main>
        <h2>Barra de chambas :</h2>
    </main>
</body>
</html>
